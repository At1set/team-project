<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <style>
    /* Основные стили */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form_auth_block {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .form_auth_block_head_text {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .form_auth_style {
      display: flex;
      flex-direction: column;
    }

    .form_auth_style label {
      font-size: 14px;
      color: #555;
      margin-bottom: 0.5rem;
    }

    .form_auth_style input {
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .form_auth_style input:focus {
      border-color: #007bff;
    }

    .form_auth_button {
      background-color: #007bff;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form_auth_button:hover {
      background-color: #0056b3;
    }

    .form_auth_button:active {
      background-color: #004080;
    }

    /* Адаптивность */
    @media (max-width: 480px) {
      .form_auth_block {
        padding: 1rem;
      }

      .form_auth_block_head_text {
        font-size: 20px;
      }

      .form_auth_style input {
        font-size: 14px;
      }

      .form_auth_button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="form_auth_block">
    <div class="form_auth_block_content">
      <p class="form_auth_block_head_text">Регистрация</p>
      <form class="form_auth_style" action="http://localhost:80/register" method="post">
        <label>Ваш имейл</label>
        <input type="email" name="email" placeholder="Введите Ваш имейл" required>

        <label>Ваше имя</label>
        <input type="text" name="name" placeholder="Введите Ваше имя" required>

        <label>Ваш пароль</label>
        <input type="password" name="password" placeholder="Введите пароль" required>

        <button class="form_auth_button" type="submit" name="form_auth_submit">Зарегистрироваться</button>
      </form>
    </div>
  </div>
</body>
</html>
